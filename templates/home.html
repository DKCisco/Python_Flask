<!DOCTYPE html>
<html>
<head>
    <title>Quiz Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 20px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <header class="header container">
        <h1 class="text-center">Welcome to the Quiz Platform</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/quiz/{{ quiz.id }}">Quizzes</a>
                <a class="nav-item nav-link" href="/leaderboard">Leaderboard</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Available Quiz:</h2>
        <ul>
            <li><a href="/quiz/{{ quiz.id }}">{{ quiz.name }}</a></li>
        </ul>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Quiz Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
